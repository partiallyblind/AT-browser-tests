<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test file: textarea element</title>
	</head>
	<body>
		<h1><code>textarea</code> element</h1>
		<form>
		<p><textarea></textarea></p>
		<h2>with placeholder</h2>
		<p><textarea placeholder="comments?"></textarea></p>
		<h2>with label</h2>
		<p><label> comments?<br> <textarea></textarea></label></p>
		<h2>with label+placeholder</h2>
		<p><label> comments?<br><textarea placeholder="write your comment here."></textarea></label></p>
		<h2>with label+disabled</h2>
		<p><label> comments?<br> <textarea disabled></textarea></label></p>

		<h2>with label+readonly</h2>
		<p><label> comments?<br> <textarea readonly></textarea></label></p>
		<input type="submit"></form>

		<h2>Code</h2>
		<p>&lt;label> comments? &lt;textarea placeholder="write your comment here.">&lt;/textarea>&lt;/label></p>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#the-textarea-element">HTML5 textarea element</a></p>
	</body>
</html>
