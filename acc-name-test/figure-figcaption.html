<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: figure element with figcaption element</title>
	</head>
	<body>
		<h1><code>figure</code> element with <code>figcaption</code> element</h1>
		<p>
		<figure>
		<img src="../images/HTML5_Logo.png" alt="HTML5 logo" width="128" height="128">
		<figcaption>HTML5 logo</figcaption>
		</figure>
		</p>

		<h2>Code</h2>
<pre><code>&lt;figure>
&lt;img src="../images/HTML5_Logo.png" alt="HTML5 logo" width="128" height="128">
&lt;figcaption>HTML5 logo&lt;/figcaption>
&lt;/figure></code></pre>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/grouping-content.html#the-figure-element">HTML5 figure element</a>
		<a href="http://www.w3.org/TR/html/grouping-content.html#the-figcaption-element">HTML5 figcaption element</a></p>
	</body>
</html>
