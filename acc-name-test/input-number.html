<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type=number element</title>
	</head>
	<body>
		<h1><code>input type=number</code> element</h1>
		<p>
		<input type="number">
		</p>
		<h2>with label </h2>
		<p>
		<label>amount
			<input type="number"></label></p>
		<h2>with label + placeholder</h2>
		<p>
		<label>amount
			<input type="number" placeholder="pick a number"></label></p>
		<h2>with label +  required</h2>
		<p>
		<label>amount
			<input type="number" required></label></p>
		<h2>with label +  readonly</h2>
		<p>
		<label>amount
			<input type="number" readonly></label></p>
		<h2>with label + disabled</h2>
		<p>
		<label>amount
			<input type="number" disabled></label></p>


		<h2>Code</h2>
		<p>&lt;label>amount &lt;input type="number">&lt;/label></p>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#number-state-(type=number)">HTML5 input type=number element</a>
</p>
	</body>
</html>
