<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: label element</title>
	</head>
	<body>
		<h1><code>label</code> element</h1>
		<p>
		<label>name</label>
		</p>

		<h2>next to input</h2>
		<p>
		<label>name</label>
		<input type="text">
		</p>

		<h2>wrapped around input</h2>
		<p><label>name <input type="text"></label></p>

		<h2>associated using for/id</h2>
		<p><label for="tst">name <input type="text" id="tst"></label></p>

		<h2>with label + placeholder</h2>
		<p><label>name <input type="text" placeholder="first name"></label></p>

		<h2>Code</h2>
		<p>&lt;label for="tst">name &lt;input type="text" id="tst">&lt;/label></p>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#the-label-element">HTML5 label element</a></p>
	</body>
</html>
