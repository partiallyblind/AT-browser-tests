	<body>
		<h1><code>q</code> element</h1>

		<p>The man said <q>Things that are impossible just take
		longer</q>. I disagreed with him.</p>

		<h2>Code</h2>
		<pre>&lt;p>The man said &lt;q>Things that are impossible just take longer&lt;/q>. I disagreed with him.&lt;/p></pre>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/text-level-semantics.html#the-q-element">HTML5 q element</a></p>
