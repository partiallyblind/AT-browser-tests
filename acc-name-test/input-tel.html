<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type=tel element</title>
	</head>
	<body>
		<h1><code>input type=tel</code> element</h1>
		<form><p>
		<input type="tel">
		</p>
		<h2>with label </h2>
		<p>
		<label>home phone
			<input type="tel"></label></p>
		<h2>with label + placeholder</h2>
		<p>
		<label>home phone
			<input type="tel" placeholder="phone number"></label></p>
		<h2>with label + placeholder + required</h2>
		<p><label>home phone <input type="tel" placeholder="phone number" required></label></p>
		<h2>with label + placeholder + readonly</h2>
		<p><label>home phone <input type="tel" placeholder="phone number" readonly></label></p>
		<h2>with label + placeholder + disabled</h2>
		<p><label>home phone <input type="tel" placeholder="phone number" disabled></label></p>
		<input type="submit"></form>

		<h2>Code</h2>
		<p>&lt;label>home phone &lt;input type="tel">&lt;/label></p>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#telephone-state-(type=tel)">HTML5 input type=tel element</a></p>
	</body>
</html>
