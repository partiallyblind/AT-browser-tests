<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> 3: embed element</title>
	</head>
	<body>
		<h1><code>embed</code> element</h1>
		<p>
		<embed src="../images/circle.svg" type="image/svg+xml"> </p>
		<h2>broken data source </h2>
		<p>
		<embed src="circle.svg" type="image/svg+xml"> </p>

		<h2>Code</h2>
		<p>&lt;embed src="../images/circle.svg" type="image/svg+xml"></p>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/embedded-content-0.html#the-embed-element">HTML5 embed element</a></p>
	</body>
</html>
