<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: iframe element with title attribute</title>
	</head>
	<body>
		<h1><code>iframe</code> element with <code>title</code> attribute</h1>
		<p>
		<iframe title="The Paciello Group website" width="250" height="250" src="http://paciellogroup.com"></iframe>
		</p>

		<h2>Code</h2>
		<pre><code>&lt;iframe title="The Paciellogroup website" width="250" height="250" src="http://paciellogroup.com/"></code></pre>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/embedded-content-0.html#the-iframe-element">HTML5 iframe element</a>
		<a href="http://www.w3.org/TR/html/dom.html#attr-title">HTML5 title attribute</a></p>
	</body>
</html>
