<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: time element</title>
	</head>
	<body>
		<h1><code>time</code> element</h1>
		<p>
		HTML5, published on <time datetime="2014-10-28">October 28 2015</time>, 
		has really good accessibility.
		</p>

		<h2>Code</h2>
		<pre>
		&lt;p>
HTML5, published on &lt;time datetime="2014-10-28">October 28 2015&lt;/time>, 
has really good accessibility.
&lt;/p></pre>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/text-level-semantics.html#the-time-element">HTML5 time element</a>
</p>
